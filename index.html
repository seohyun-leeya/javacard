<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="black-han-sans-regular main-position">
    <h1>숫자 맞추기 게임</h1>
    <h2 id="answer-area"></h2>
    <p><img src = "https://img.seoul.co.kr/img/upload/2021/10/25/SSI_20211025151321_O2.jpg" class="main-img main-image" id="result-img"></p>
    <h2 id="result-area">UP & DOWN</h2>
    <h2 id="chance-area">남은찬스: 3번</h2>
    <p><input type="number" id="user-input" placeholder="1~100 숫자를 입력하세요" class="input-size"/> </p>
    <p><button id="play-button" class="go-color">Go!</button>
    <button id="reset-button" class="reset-color">Reset</button></p>

    <!--배경음악 삽입-->
    <audio autoplay loop src="/audio/Pink Soldiers.mp3" type="audio/mp3">
        브라우저가 audio 태그를 지원하지 않을 때 표시되는 문장
    </audio>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
